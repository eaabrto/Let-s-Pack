<body class="back2">




    <div class="overskrift">
        <h1 class="destination">How long will you be gone?</h1>
    </div>
    <main>



        <!--Checkboxes-->
    
        <div class="check">
            
            <div id="list">
            <label class="container">2-4 days
  <input id="checkbox1" type="radio" name="radio">
  <span class="checkmark"></span>
</label>
            <label class="container">1 week
  <input id="checkbox2" type="radio" name="radio">
  <span class="checkmark"></span>
</label>
            <label class="container">2-3 weeks
  <input id="checkbox3" type="radio" name="radio">
  <span class="checkmark"></span>
</label>
            <label class="container">1+ month
  <input id="checkbox4" type="radio" name="radio">
  <span class="checkmark"></span>
</label>
            </div>


            <a href="question3.html"><button class="btn default" type="next" onClick="save()" value="next"><span>NEXT QUESTION</span></button></a>
        </div>






    </main>

    <script>
        function save() {
            var x = document.getElementById("checkbox1").checked;
            if (x) {
                localStorage.setItem("varighed", "4days");
            }

            var x = document.getElementById("checkbox2").checked;
            if (x) {
                localStorage.setItem("varighed", "1week");
            }

            var x = document.getElementById("checkbox3").checked;
            if (x) {
                localStorage.setItem("varighed", "3weeks");
            }

          var x = document.getElementById("checkbox4").checked;
            if (x) {
                localStorage.setItem("varighed", "1month");
            }



        }

    </script>
