   <div class="overskrift">
        <h1 class="destination">Are you male or female?</h1>
    </div>
        <main>
  


 <!--Checkboxes-->

        <div class="check">
            
            <div id="list">
            <label class="container">Male
  <input id="checkbox1" type="radio" name="radio">
  <span class="checkmark"></span>
</label>
            <label class="container">Female
  <input id="checkbox2" type="radio" name="radio">
  <span class="checkmark"></span>
</label>
            <label class="container">Other
  <input id="checkbox3" type="radio" name="radio">
  <span class="checkmark"></span>
</label>
            </div>
        

            <a href="packinglist.html"><button class="btn default" type="next" onClick="save()" value="next"><span>DONE!</span></button></a>
        </div>






</main>
    
    <script>
         function save() {
            var x = document.getElementById("checkbox1").checked; 
            if (x) {
                localStorage.setItem("gender", "male");
            } 
             
              var x = document.getElementById("checkbox2").checked; 
            if (x) {
                localStorage.setItem("gender", "female");
            } 
             
               var x = document.getElementById("checkbox3").checked; 
            if (x) {
                localStorage.setItem("gender", "other");
            } 

            
        }
        
    </script>
